version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  test:
    executor:
      name: node/default
      tag: '13.14'
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test-ci
          environment:
            JEST_HTML_REPORTERS_PUBLIC_PATH: ./reports/html-reporter/
            JEST_HTML_REPORTERS_TEMP_DIR_PATH: ./reports/html-reporter/
      - store_test_results:
          path: ./reports/html-reporter/
      - store_artifacts:
          path: ./reports/html-reporter

workflows:
  test_my_app:
    jobs:
      - test

